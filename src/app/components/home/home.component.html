<div>
  <mat-toolbar color="primary">
    <span>  TMDB </span>
    <mat-icon ></mat-icon>

    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>


  <mat-menu x-position="before" #menu="matMenu">
    <button (click)="openPopularMovies()"mat-menu-item>Popular Movies</button>
    <button (click)="openPopularActors()" mat-menu-item>Popular Actors</button>
    <button (click)="openMenu()"mat-menu-item>About Me</button>
  </mat-menu>


  <span class="done">
    <button mat-fab>
      <mat-icon>check circle</mat-icon>
    </button>
  </span>
</div>
<div>

  <div class="component" *ngIf="movies">
    <h2>{{titleMovie}} </h2>

    <mat-grid-list cols="4" >
      <mat-grid-tile [style.background-image]="'url('+tmdbHelper.getUrlSrc(movie.poster_path)+')'" (click)="goMovie(movie.id);" *ngFor="let movie of movies">
       <span class="subtittle">
           <p class="subtittle-text">
               {{movie.original_title}}
           </p>

       </span>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>

<div class="component" *ngIf="persons">
  <h2>{{titlePerson}} </h2>

  <mat-grid-list cols="4" >
    <mat-grid-tile [style.background-image]="'url('+tmdbHelper.getUrlSrc(person.profile_path)+')'" (click)="goProfile(person.id);" *ngFor="let person of persons">
       <span class="subtittle">
           <p class="subtittle-text">
               {{person.name}}
           </p>

       </span>
    </mat-grid-tile>
  </mat-grid-list>
</div>
